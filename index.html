<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>vue3-cdn-composition</title>
  <!-- Include Vue 3 and the Composition API via CDN -->
  <script src="https://unpkg.com/vue@3.2.12/dist/vue.global.prod.js"></script>
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
  <div id="app">
    <!-- Count sample -->
    <div class="counter">
      <h1>App Component</h1>
      <p class="count">Count: {{ count }}</p>
      <button class="increment-button" @click="count++">Increment Count</button>
    </div>
    <!-- Parent component -->
    <greeting-parent :message="greetingMessage"></greeting-parent>
  </div>
  <script type="module" src="./app.js"></script>
  <!-- Include GreetingParent and GreetingChild components -->
  <script type="module" src="./components/GreetingParent.js"></script>
  <script type="module" src="./components/GreetingChild.js"></script>
  <script type="module" src="./components/GreetingGrandChild.js"></script>
  <script>
  
  </script>
</body>
</html>
